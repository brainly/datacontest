<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Brainly Data Contest</title>
        <link rel="stylesheet" href="http://styleguide.brainly.com/22.1.0/style-guide.css">
        <link rel="stylesheet" href="./build/css/style.css">
        <meta name="viewport" id="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>

    <body>

        <div class="app-contest js-app">

            <div class="app-contest__slide js-slide">

                <div class="app-contest__welcome">

                    <div class="app-contest__header">
                        <h1 class="mint-text-bit">
                    <span class="mint-text-bit__hole">
                        <div class="mint-logo mint-logo--small">
                            <img class="mint-logo__image" src="http://styleguide.brainly.com/images/logos/brainly-761d75d6ea.svg">
                        </div>
                    </span>
                            Data contest
                        </h1>
                    </div>

                    <div class="app-contest__content">
                        <h2 class="mint-header-primary mint-header-primary--small">
                            starting soon...
                        </h2>

                        <div>
                            <p class="mint-text mint-text--emphasised js-user-name"></p>

                            <div class="mint-avatar mint-avatar--xlarge js-user-avatar js-user-avatar-hidden">
                                <img class="mint-avatar__image js-user-avatar-image">
                            </div>

                        </div>

                    </div>

                    <div class="app-contest__action js-log-in">
                        <a class="mint-button-primary mint-button-primary--full">
                            <div class="mint-button-primary__hole">
                                Log in
                            </div>
                        </a>
                    </div>

                    <div class="js-loggedin-users"></div>

                </div>


            </div>

            <div class="app-contest__slide js-slide js-last-slide">
                <div class="app-contest__welcome">
                    <h1 class="mint-text-bit mint-text-bit--not-responsive mint-text-bit--xlarge mint-text-bit--light">
                        Thank you and expect more!
                    </h1>
                </div>
            </div>

        </div>

        <!-- TEMPLATES -->
        <template id="question-template">
            <div class="app-contest__slide js-slide">
                <div class="app-contest__question">
                    <div class="js-question">
                        <h1 class="mint-header-secondary mint-header-secondary--light js-question-content"></h1>

                        <div class="js-answers-list"></div>
                    </div>
                </div>
            </div>
        </template>

        <template id="answer-template">
            <div class="answer">
                <div class="mint-label mint-label--large mint-label--emphasised mint-label--secondary mint-label--lite">
                    <div class="mint-label__icon">
                        <div class="mint-radio">
                            <input class="mint-radio__element js-answer-radio-button" name="answer" type="radio">
                            <label class="mint-radio__ghost js-answer-ghost-label"></label>
                        </div>
                    </div>
                    <label class="mint-label__text js-answer-content"></label>
                </div>
            </div>
        </template>

        <template id="avatar-template">
            <div class="mint-avatar mint-avatar--small">
                <img class="mint-avatar__image js-avatar-image">
            </div>
        </template>

        <!-- SCRIPTS -->
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,es6"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
        <script type="text/javascript" src="./build/js/build.js"></script>

    </body>

</html>
