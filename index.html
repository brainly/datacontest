<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
        <link rel="stylesheet" href="http://styleguide.brainly.com/22.1.0/style-guide.css">
        <link rel="stylesheet" href="./build/css/style.css">
        <meta name="viewport" id="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>

    <body>

        <div class="app-contest">
            <div class="app-contest__header">
                <h1 class="mint-text-bit">
                    <span class="mint-text-bit__hole">
                        <div class="mint-logo mint-logo--small">
                            <img class="mint-logo__image" src="http://styleguide.brainly.com/images/logos/brainly-761d75d6ea.svg">
                        </div>
                    </span>
                    Data contest
                </h1>
            </div>

            <div class="app-contest__content">
                <h2 class="mint-header-primary mint-header-primary--small">
                    Starting soon
                </h2>
            </div>

            <div class="app-contest__action">
                <a class="mint-button-primary mint-button-primary--full">
                    <div class="mint-button-primary__hole">
                        Log in
                    </div>
                </a>
            </div>


        </div>

    </body>

</html>
